<section class="tela-gerente">
  <div class="gerente-header">
    <h2>Melhores Clientes</h2>
    <div class="section-links">
      <a routerLink="/tela-gerente">Voltar</a>
    </div>
  </div>

  <div class="gerente-content">
    <div class="clientes-dashboard">
      <div class="card-dashboard">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.cpf | formatarCpf}}</td>
              <td>{{ cliente.cidade }}</td>
              <td>{{ cliente.estado }}</td>
              <td [ngClass]="{ 'saldo-negativo': cliente.saldo < 0, 'saldo-positivo': cliente.saldo >= 0 }">
                {{ cliente.saldo | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR"}}
              </td>
            </tr>
            <tr *ngIf="clientes.length === 0">
              <td colspan="5">Nenhum cliente encontrado.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
