<app-navbar></app-navbar>

<form [formGroup]="profileForm" (ngSubmit)="onSave()">
  <section class="tela-perfil">
    <div class="card card-grande">
      <h2>Perfil & Endereço</h2>

      <div class="form-grupo">
        <!-- Perfil -->
        <div class="perfil">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" mask="(00) 00000-0000" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Salário</mat-label>
            <input matInput formControlName="salario" />
          </mat-form-field>
        </div>

        <!-- Endereço -->
        <div class="endereco" formGroupName="endereco">
          <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <input matInput formControlName="tipo" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Logradouro</mat-label>
            <input matInput formControlName="logradouro" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput formControlName="numero" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Complemento</mat-label>
            <input matInput formControlName="complemento" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="cep" mask="00000-000" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado" />
          </mat-form-field>
        </div>
      </div>

      <div *ngIf="status" class="status-message">
        {{ status }}
      </div>

      <div class="botoes">
        <button mat-raised-button type="submit" [disabled]="profileForm.invalid">
          Salvar alterações
        </button>
        <button mat-button class="btn-voltar">
          <a href="/home-cliente">Voltar para tela inicial</a>
        </button>
      </div>
    </div>
  </section>
</form>
