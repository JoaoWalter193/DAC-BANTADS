<app-navbar></app-navbar>

<section class="tela-conta" *ngIf="conta">
  <!-- Informações da Conta -->
  <div class="card card-info">
    <h2>Informações</h2>

    <div class="saldo-container">
      <span>Saldo disponível</span>
      <div class="info-saldo">
        <mat-icon fontIcon="wallet" aria-hidden="false" aria-label="Ícone de 'wallet'"></mat-icon>
        <span>{{ conta.saldo | currency:"BRL":"symbol":"1.2-2" }}</span>
      </div>
    </div>

    <div class="extrato-container">
      <button class="botao-extrato" (click)="expandirOperacao('extrato')">
        <mat-icon fontIcon="attach_money"></mat-icon>
        <span>Visualizar Extrato</span>
      </button>

      <div *ngIf="operacaoAtiva == 'extrato'" class="campos-operacao">
        <form [formGroup]="formExtrato" (ngSubmit)="gerarExtrato()" class="form-extrato">
          <div class="input-group">
            <label for="dataInicio">Data de Início</label>
            <input type="date" id="dataInicio" formControlName="dataInicio" class="valor-input" />
          </div>
          <div class="input-group">
            <label for="dataFim">Data de Fim</label>
            <input type="date" id="dataFim" formControlName="dataFim" class="valor-input" />
          </div>
          <button type="submit" class="btn-enviar" [disabled]="formExtrato.invalid">Gerar Extrato</button>
        </form>

        <div *ngIf="mensagem && operacaoAtiva == 'extrato'" class="mensagem-operacao"
          [ngClass]="{ 'sucesso': tipoMensagem === 'sucesso', 'erro': tipoMensagem === 'erro' }">
          {{ mensagem }}
        </div>
      </div>
    </div>

    <div class="perfil-container">
      <a routerLink="/perfil" class="btn-perfil">
        <mat-icon fontIcon="account_circle"></mat-icon>
        <span>Editar perfil</span>
      </a>
    </div>
  </div>

  <!-- Operações -->
  <div class="card card-operacoes">
    <h2>Operações</h2>

    <div class="operacoes">
      <!-- Saque -->
      <div class="operacao" [class.operacao-ativa]="operacaoAtiva == 'saque'">
        <button class="btn-op" (click)="expandirOperacao('saque')">
          <span>Saque</span>
          <mat-icon fontIcon="chevron_right"></mat-icon>
        </button>
        <div *ngIf="operacaoAtiva == 'saque'" class="campos-operacao">
          <input type="number" placeholder="Insira um valor" [(ngModel)]="valorSaque" class="valor-input" />
          <button class="btn-enviar" (click)="realizarSaque()">Enviar</button>
          <div *ngIf="mensagem && operacaoAtiva == 'saque'" class="mensagem-operacao"
            [ngClass]="{ 'sucesso': tipoMensagem === 'sucesso', 'erro': tipoMensagem === 'erro' }">
            {{ mensagem }}
          </div>
        </div>
      </div>

      <!-- Depósito -->
      <div class="operacao" [class.operacao-ativa]="operacaoAtiva == 'deposito'">
        <button class="btn-op" (click)="expandirOperacao('deposito')">
          <span>Depósito</span>
          <mat-icon fontIcon="chevron_right"></mat-icon>
        </button>
        <div *ngIf="operacaoAtiva == 'deposito'" class="campos-operacao">
          <input type="number" placeholder="Insira um valor" [(ngModel)]="valorDeposito" class="valor-input" />
          <button class="btn-enviar" (click)="realizarDeposito()">Enviar</button>
          <div *ngIf="mensagem && operacaoAtiva == 'deposito'" class="mensagem-operacao"
            [ngClass]="{ 'sucesso': tipoMensagem === 'sucesso', 'erro': tipoMensagem === 'erro' }">
            {{ mensagem }}
          </div>
        </div>
      </div>

      <!-- Transferência -->
      <div class="operacao" [class.operacao-ativa]="operacaoAtiva == 'transferencia'">
        <button class="btn-op" (click)="expandirOperacao('transferencia')">
          <span>Transferência</span>
          <mat-icon fontIcon="chevron_right"></mat-icon>
        </button>
        <div *ngIf="operacaoAtiva == 'transferencia'" class="campos-operacao">
          <input type="number" placeholder="Insira um valor" [(ngModel)]="valorTransferencia" class="valor-input" />
          <input type="text" placeholder="Conta de destino" [(ngModel)]="contaDestino" class="valor-input" />
          <button class="btn-enviar" (click)="realizarTransferencia()">Enviar</button>
          <div *ngIf="mensagem && operacaoAtiva == 'transferencia'" class="mensagem-operacao"
            [ngClass]="{ 'sucesso': tipoMensagem === 'sucesso', 'erro': tipoMensagem === 'erro' }">
            {{ mensagem }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
