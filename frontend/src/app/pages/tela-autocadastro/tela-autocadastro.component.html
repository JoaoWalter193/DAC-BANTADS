<div id="background">
    <div id="container">
        <div class="subcontainer" id="esquerda">
            <div id="topo">

            </div>

            <div id="dizer">
                <div id="titulo">
                    <h1>Cadastro</h1>
                </div>

                <div id="descricao">
                    <p>Já tem um cadastro?</p>
                    <a routerLink="/">Faça login.</a>
                </div>
            </div>
        </div>

        <div id="centro">

        </div>

        <div class="subcontainer" id="direita">
            <div *ngIf="mensagem" [class]="tipoMensagem === 'sucesso' ? 'mensagem-sucesso' : 'mensagem-erro'"
                class="mensagem">
                {{ mensagem }}
            </div>

            <form id="cadastro" [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
                <label>Nome Completo *</label>
                <input type="text" formControlName="nome" name="nome" id="nome" class="input" required>

                <label>E-mail *</label>
                <input type="email" formControlName="email" name="email" id="email" class="input" required>

                <label>CPF *</label>
                <input type="text" formControlName="cpf" name="cpf" id="cpf" class="input" (input)="formatarCPF($event)"
                    required placeholder="000.000.000-00" maxlength="14">

                <label>Salário *</label>
                <input type="text" formControlName="salario" name="salario" id="salario" class="input" (input)="formatarSalario($event)" required min="0">

                <label>CEP *</label>
                <input type="text" formControlName="cep" name="CEP" id="cep" class="input" (input)="formatarCEP($event)"
                    required placeholder="00000-000" maxlength="9">

                <label>Logradouro *</label>
                <input type="text" formControlName="logradouro" name="logradouro" id="logradouro" class="input"
                    required>

                <label>Cidade *</label>
                <input type="text" formControlName="cidade" name="cidade" id="cidade" class="input" required>

                <label>Estado *</label>
                <input type="text" formControlName="estado" name="estado" id="estado" class="input" required
                    maxlength="2" placeholder="SP">

                <label>Número *</label>
                <input type="text" formControlName="numero" name="numero" id="numero" class="input" required min="0" (input)="formatarNumero($event)">

                <label>Complemento</label>
                <input type="text" formControlName="complemento" name="complemento" id="complemento" class="input">
            </form>

            <button id="botao" (click)="onSubmit()" [disabled]="carregando">
                {{ carregando ? 'Processando...' : 'Cadastrar' }}
                <span *ngIf="carregando" class="loading"></span>
            </button>
        </div>
    </div>
</div>
