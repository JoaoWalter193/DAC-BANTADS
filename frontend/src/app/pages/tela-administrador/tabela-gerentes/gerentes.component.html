<div class="gerentes-dashboard">
  <table>
    <thead>
      <tr>
        <th>Nome do Gerente</th>
        <th>Qtd. Clientes</th>
        <th>Total Saldo Positivo</th>
        <th>Total Saldo Negativo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gerente of gerentes">
        <td>{{ gerente.nome }}</td>
        <td>{{ gerente.qtdClientes }}</td>
        <td>{{ gerente.saldoPositivo | currency : "BRL" }}</td>
        <td>{{ gerente.saldoNegativo | currency : "BRL" }}</td>
        <td class="btns">
          <button class="botaoEditar" type="button" (click)="editarGerente(gerente.cpf)">
            Editar
          </button>
          <button class="botaoExcluir" type="button" (click)="excluirGerente(gerente)">
            Excluir
          </button>
        </td>
      </tr>
      <tr *ngIf="gerentes.length === 0">
        <td colspan="5">Nenhum gerente cadastrado.</td>
      </tr>
    </tbody>
  </table>
</div>
